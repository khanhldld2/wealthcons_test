<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Candidate Resume</title>
</head>
<body>
  <h1>Upload Candidate Resume</h1>
  <form method="POST" enctype="multipart/form-data">
    <input type="file" name="resume" accept=".pdf,.docx,.txt,.png,.jpg,.jpeg" required>
    <br><br>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
